<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #d33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3d3;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-button:hover {
            background: #4752c4;
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .telegram-login {
            background: #0088cc;
        }
        
        .telegram-login:hover {
            background: #006699;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .manual-login {
            display: none;
        }
        
        .manual-login input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .manual-login input:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #5865f2;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .admin-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>üîê –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h1>
            <p>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Telegram Web App –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="telegramLogin">
            <button id="telegramAuthBtn" class="login-button telegram-login">
                –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
            </button>
            <div class="divider">
                <span>–∏–ª–∏</span>
            </div>
            <button id="manualAuthBtn" class="login-button" onclick="showManualLogin()">
                –í–æ–π—Ç–∏ —Å —Ç–æ–∫–µ–Ω–æ–º
            </button>
        </div>
        
        <!-- –†—É—á–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="manualLogin" class="manual-login">
            <input type="text" id="telegramId" placeholder="Telegram ID" />
            <input type="password" id="adminToken" placeholder="–ê–¥–º–∏–Ω —Ç–æ–∫–µ–Ω (–µ—Å–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω)" />
            <button class="login-button" onclick="manualAuth()">
                –í–æ–π—Ç–∏
            </button>
            <button class="login-button" style="background: #666; margin-top: 10px" onclick="showTelegramLogin()">
                –ù–∞–∑–∞–¥
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</p>
        </div>
        
        <div class="admin-info">
            <strong>–í–∞–∂–Ω–æ:</strong> –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞–º, —É–∫–∞–∑–∞–Ω–Ω—ã–º –≤ ADMIN_IDS
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        window.onload = async function() {
            const token = localStorage.getItem('adminAuthToken');
            if (token) {
                showLoading();
                try {
                    const response = await fetch('/api/admin/auth/check', {
                        headers: {
                            'x-auth-token': token
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∞–¥–º–∏–Ω–∫—É
                        window.location.href = '/admin/';
                        return;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                }
                hideLoading();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    document.getElementById('telegramAuthBtn').onclick = telegramAuth;
                } else {
                    // –ù–µ –≤ Telegram Web App
                    document.getElementById('telegramAuthBtn').disabled = true;
                    document.getElementById('telegramAuthBtn').textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram';
                }
            }
        };
        
        async function telegramAuth() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                showError('Telegram Web App –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const tg = window.Telegram.WebApp;
            const initData = tg.initData;
            
            if (!initData) {
                showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç Telegram');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ initData })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('adminAuthToken', data.token);
                    showSuccess('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∞–¥–º–∏–Ω–∫—É
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1000);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function manualAuth() {
            const telegramId = document.getElementById('telegramId').value;
            const adminToken = document.getElementById('adminToken').value;
            
            if (!telegramId) {
                showError('–í–≤–µ–¥–∏—Ç–µ Telegram ID');
                return;
            }
            
            showLoading();
            
            try {
                // –î–ª—è —Ä—É—á–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç
                // –í production —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫–ª—é—á–µ–Ω–æ!
                const response = await fetch('/api/admin/auth/manual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        telegramId,
                        adminToken: adminToken || process.env.ADMIN_TOKEN
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('adminAuthToken', data.token);
                    showSuccess('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1000);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        function showManualLogin() {
            document.getElementById('telegramLogin').style.display = 'none';
            document.getElementById('manualLogin').style.display = 'block';
        }
        
        function showTelegramLogin() {
            document.getElementById('telegramLogin').style.display = 'block';
            document.getElementById('manualLogin').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('telegramLogin').style.display = 'none';
            document.getElementById('manualLogin').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('telegramLogin').style.display = 'block';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
    </script>
</body>
</html>
